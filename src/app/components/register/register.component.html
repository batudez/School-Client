<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)" class="register-form">

    <!-- nameSurname Field -->
    <div class="form-group">
      <label for="nameSurname">Isim Soyisim</label>
      <input id="nameSurname" formControlName="nameSurname" type="text" class="form-control" placeholder="Name Surname" />
      <div class="error" *ngIf="registerForm.get('nameSurname')?.invalid && registerForm.get('nameSurname')?.touched">
        <small *ngIf="registerForm.get('nameSurname')?.errors?.['required']">Name Surname is required</small>
      </div>
    </div>
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
      <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Create a password" />
      <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
      </div>
    </div>

    <!-- Telephone Number Field -->
    <div class="form-group">
      <label for="telephoneNumber">Telephone Number</label>
      <input id="telephoneNumber" formControlName="telephoneNumber" type="tel" class="form-control" placeholder="Enter your phone number" />
      <div class="error" *ngIf="registerForm.get('telephoneNumber')?.invalid && registerForm.get('telephoneNumber')?.touched">
        <small *ngIf="registerForm.get('telephoneNumber')?.errors?.['required']">Telephone number is required</small>
      </div>
    </div>

    <!-- Address Field -->
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control" placeholder="Enter your address" />
      <div class="error" *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched">
        <small *ngIf="registerForm.get('address')?.errors?.['required']">Address is required</small>
      </div>
    </div>

    <!-- Image URL Field -->
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input id="imageUrl" formControlName="imageUrl" type="text" class="form-control" placeholder="Enter image URL" />
      <div class="error" *ngIf="registerForm.get('imageUrl')?.invalid && registerForm.get('imageUrl')?.touched">
        <small *ngIf="registerForm.get('imageUrl')?.errors?.['required']">Image URL is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="isInstructor">Are you an instructor?</label>
      <input id="isInstructor" formControlName="isInstructor" type="checkbox" />
    </div>

    <button type="submit" class="submit-btn">Gonder</button>
  </form>
</div>
